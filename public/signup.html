<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Jakob, Emil og Frederik">
        <link href="/public/stylesheet.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    <form class="form" action="/register" method="post">
        <div class="container" id="signup">
            <h1>Sign Up</h1>
            
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
      
            <label for="password"><b>Password</b></label>
            <input id="password1" type="password" placeholder="Enter Password" name="password" required>
      
            <label for="passwordRepeat"><b>Repeat Password</b></label>
            <input id="password2" type="password" placeholder="Repeat Password" name="passwordRepeat" required>

            <button class="signupbtn" type="submit">Sign Up</button>
        </div>
    </form>

      <script src="/public/signup.js"></script>
    </body>
</html>
